services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      WATCHFILES_FORCE_POLLING: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    command: >
      sh -c "uv sync --no-dev &&
             uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app"

  frontend:
    build:
      context: ./frontend
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "300"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: >
      sh -c "npm install &&
             npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"